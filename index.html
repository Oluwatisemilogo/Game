<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Magic Number</title>
  </head>
  <body>
    <header>
      <p class="range">{Guess a number between 1 and 50}</p>
      <button class="reset">Reset</button>
    </header>
    <div class="middle">
      <h1>Magic Number</h1>
      <div class="number">??</div>
    </div>
    <main>
      <section class="Center">
        <input type="number" class="guess" />
        <button class="check">Check!</button>
        <p class="feedback">Start Guessing...</p>
        <p class="trials"><span class="tries">10</span> tries left</p>
        <p class="highscore">Highscore: <span class="high">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
